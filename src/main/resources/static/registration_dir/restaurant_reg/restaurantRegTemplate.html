
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"/>

<div class="container"  ng-controller="restaurantRegController">

    <form class="form-signin" ng-submit="loginRestaurant()">
        <div>
<!--        <form class="form-signin" ng-submit="loginUser(credentials)">-->
            <h1 align="center" class="form-signin-heading">Регистрация ресторанов</h1>
            <p align="center">Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
            <div class="alert alert-danger" ng-hide="!error">
                <p>При регистрации возникла проблема:</p>
                <p>{{error.message}}</p>
            </div>
            <hr>
            <label for="title" class="sr-only"><b>Название ресторана</b></label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Введите название ресторана"  ng-model="restaurant.title" required>
<!--            <hr>-->
            <label for="email" class="sr-only"><b>Email</b></label>
            <input type="text" id="email" name="email" class="form-control"  placeholder="Введите Email (логин)" ng-model="restaurant.email" required>
            <hr>
            <label for="password" class="sr-only"><b>Пароль</b></label>
            <input type="password" id="password" name="password" class="form-control"  placeholder="Введите пароль" ng-model="restaurant.password" required>
<!--            <hr>-->
            <label for="confirmPassword" class="sr-only"><b>Подтверждение пароля</b></label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Повторите ввод пароля" ng-model="restaurant.confirmPassword" required>
<!--            <hr>-->
            <button type="submit" class="btn btn-lg btn-primary btn-block">Регистрация</button>
        </div>
        <br>
        <div class="container signin">
            <p>Уже есть аккаунт? <a href="#!/welcome">Авторизуйтесь</a>.</p>
        </div>
    </form>
</div>
